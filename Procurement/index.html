	<script src="scripts/web3.js/web3.min.js"></script>

	<script type="text/javascript">
		var contract_address = "0x82e7f7594075bf32bd10e03c0d1241d052fba850"
		var contract_abi = [
			{
				"constant": false,
				"inputs": [],
				"name": "kill",
				"outputs": [],
				"payable": false,
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"inputs": [],
				"payable": false,
				"stateMutability": "nonpayable",
				"type": "constructor"
			},
			{
				"anonymous": false,
				"inputs": [
					{
						"indexed": true,
						"internalType": "address",
						"name": "whoIncreased",
						"type": "address"
					},
					{
						"indexed": true,
						"internalType": "uint256",
						"name": "oldNumber",
						"type": "uint256"
					},
					{
						"indexed": true,
						"internalType": "uint256",
						"name": "newNumber",
						"type": "uint256"
					}
				],
				"name": "NumberIsIncreased",
				"type": "event"
			},
			{
				"constant": false,
				"inputs": [
					{
						"internalType": "uint256",
						"name": "myNewNumber",
						"type": "uint256"
					}
				],
				"name": "setMyNumber",
				"outputs": [],
				"payable": false,
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"constant": true,
				"inputs": [],
				"name": "getCreator",
				"outputs": [
					{
						"internalType": "address",
						"name": "",
						"type": "address"
					}
				],
				"payable": false,
				"stateMutability": "view",
				"type": "function"
			},
			{
				"constant": true,
				"inputs": [],
				"name": "getMyNumber",
				"outputs": [
					{
						"internalType": "uint256",
						"name": "",
						"type": "uint256"
					}
				],
				"payable": false,
				"stateMutability": "view",
				"type": "function"
			}
		];
		if (typeof web3 !== 'undefined') {
			web3 = new Web3(web3.currentProvider);
		} else {
			// set the provider you want from Web3.providers
			console.log('not detected')
			web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
		}

		var contract_instance;
		contract_instance = web3.eth.contract(contract_abi).at(contract_address);
		console.log(contract_instance);
	</script>
